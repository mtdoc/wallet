<ion-header>
    <ion-navbar >
        <ion-title>
            创建钱包
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list margin-bottom="0">
        <ion-item>
            <ion-label color="tint" fixed>钱包密码</ion-label>
            <ion-input type="password" placeholder="不少于6位" clearInput="true" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="tint" fixed>重复密码</ion-label>
            <ion-input type="password" clearInput="true" [(ngModel)]="repassword"></ion-input>
        </ion-item>

        <ion-item class="agree-item">
            <ion-label>
                我已认真阅读并同意
                <button ion-button clear small (click)="gotoProtocolPage($event)">《MTS钱包用户协议》</button>
            </ion-label>
            <ion-checkbox [(ngModel)]="is_agree"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-card>
        <ion-card-content>
            <ion-icon name="information-circle-outline"></ion-icon>
            注意，应用不存储用户密码，无法提供找回或者重置密码功能，密码必须自己备份好，密码用于加密保护私钥，强度也非常重要
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <button ion-button full (click)="create()">生成钱包</button>
</ion-footer>

            {{appConfig.appName}}钱包

</ion-header>

<ion-content padding>
    
</ion-content>

<ion-footer>

        <ion-grid>
            <ion-row>

                    <button ion-button full icon-left (click)="gotoCreatePage()">

                <ion-col>
                    <button ion-button full icon-left color="calm" (click)="gotoImportPage()">

                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
